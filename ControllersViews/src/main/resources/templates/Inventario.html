<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">

</head>

<body>

  <table id="TablaProspectos">
    <thead>
      <tr>
        <th>ID Inventario</th>
        <th>Tipo</th>
        <th>Descripci√≥n</th>
        <th>Errores de Fabrica</th>
        <th>Estado</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="inventory : ${inventorys}">
        <td> <span th:text="${inventory.getIdInventory}"></span> </td>
        <td> <span th:text="${inventory.getTypeProduct}"></span> </td>
        <td> <span th:text="${inventory.getDescriptionProduct}"></span> </td>
        <td> <span th:text="${inventory.getFactoryErrors}"></span> </td>
        <td> <span th:text="${inventory.getState}"></span> </td>
        <td> <span th:text="${inventory.getPrice}"></span> </td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>

  <script>

    const table = new simpleDatatables.DataTable("#TablaProspectos");

  </script>

</body>

</html>
