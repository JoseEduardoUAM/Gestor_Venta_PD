<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Inventario Smartphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <!-- Navegacion de la pagina web -->
    <nav th:replace="~{Plantillas/Base :: nav}"></nav>

    <!-- Formulario -->
    <form class="container mb-3" action="" method="post" th:action="@{/Inventario/Tablet}">
        
        <h1 class="mb-2 mt-3">Agregar una Nueva Tablet al Inventario</h1>

        <div class="mb-4">
            <label for="product" class="form-label">Seleccione la Tablet</label>
            <select id="product" class="form-select form-select-sm" name="idProduct">
                <option th:each="tablet : ${tablets}" th:value="${tablet.id}" th:text="${tablet.getCaracteristicas}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Indique el precio</label>
            <input type="text" class="form-control" id="precio" name="precio">
        </div>

        <div class="mb-4">
            <label for="errores" class="form-label">Seleccione el estado</label>
            <select class="form-select form-select-sm" id="errores" name="estado" multiple>
                <option value="1">Almacenado</option>
                <option value="2">Devolución</option>
                <option value="3">En reparación</option>
                <option value="4">Vendido</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="errores" class="form-label">Seleccione los errores de fabrica</label>
            <select class="form-select form-select-sm" id="errores" name="erroresFabrica" multiple>
                <option value="Error 1">Error 1</option>
                <option value="Error 2">Error 2</option>
                <option value="Error 3">Error 3</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
