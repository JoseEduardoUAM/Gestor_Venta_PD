<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Smartphone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <!-- Navegacion de la pagina web -->
    <nav th:replace="Plantillas/Base :: nav"></nav>

    <!-- Formulario -->
    <form class="container" action="" method="post" th:action="@{/Formularios/Familia}" th:object="${Family}">

        <h1 class="mb-2 mt-3">Agregar una nueva Familia</h1>

        <div class="mb-3">
            <label for="name" class="form-label">Proporcione el nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre de la Familia">
        </div>

        <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
